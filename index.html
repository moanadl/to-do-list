<!DOCTYPE html>
!
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do list</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h1>To-do list</h1>
        
        <div class="task-insertion-area">
            
            <div class="input-discard">
                <input type="text" id="new-task" placeholder="Enter a new task...">
                <img class="discard" src="./images/discard.png" alt="">
            </div>

            <details class="show-hide-tasks">
                <summary>Show/hide inserted tasks</summary>
            </details>

            <div class="inserted-tasks" id="inserted-tasks"></div>

        </div>

        <div class="task-classification">

            <div class="importance urgent">

                <div class="in-charge one">
                    <h3>In charge 1</h3>
                    <div class="task-list"></div>
                </div>

                <div class="in-charge two">
                    <h3>In charge 2</h3>
                    <div class="task-list"></div>    
                </div>

                <div class="in-charge three">
                    <h3>In charge 3</h3>  
                    <div class="task-list"></div>
                </div>

                <div class="in-charge everybody">
                    <h3>Everybody</h3>
                    <div class="task-list"></div>  
                </div>

            </div>

            <div class="importance normal">

                <div class="in-charge one">
                    <h3>In charge 1</h3>
                    <div class="task-list"></div>
                </div>

                <div class="in-charge two">
                    <h3>In charge 2</h3>                    
                    <div class="task-list"></div>                    
                </div>

                <div class="in-charge three">
                    <h3>In charge 3</h3>                    
                    <div class="task-list"></div>                    
                </div>

                <div class="in-charge everybody">
                    <h3>Everybody</h3>                    
                    <div class="task-list"></div>                    
                </div>

            </div>

            <div class="importance no-hurry">

                <div class="in-charge one">
                    <h3>In charge 1</h3>                    
                    <div class="task-list"></div>
                </div>

                <div class="in-charge two">
                    <h3>In charge 2</h3>                    
                    <div class="task-list"></div>                    
                </div>

                <div class="in-charge three">
                    <h3>In charge 3</h3>                    
                    <div class="task-list"></div>                    
                </div>

                <div class="in-charge everybody">
                    <h3>Everybody</h3>                    
                    <div class="task-list"></div>                    
                </div>
                
            </div>

        </div>

        <div class="completed-tasks">
            <h3>Completed tasks</h3>
            <div class="completed-tasks-list"></div>
        </div>

        <script src="app.js"></script>
        
    </body>

</html>
