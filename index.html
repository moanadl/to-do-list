<!DOCTYPE html>

<html lang="pt-BR">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Classificação de Tarefas</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <h1>Classificação de tarefas</h1>

        <div class="task-insertion-area">
            
            <div class="input-discard">
                <input type="text" id="new-task" placeholder="Digite uma tarefa...">

                <img class="discard" src="./images/discard.png" alt="">

            </div>

            <details class="show-hide-tasks">
                <summary>Mostrar/Esconder tarefas não classificadas</summary>
            </details>

            <div class="inserted-tasks" id="inserted-tasks">
            <!-- <p class="tarefa-criada" draggable="true">Exemplo</p> -->   
            </div>

        </div>

        <div class="task-classification">

            <div class="importance urgent">

                <div class="in-charge dad">
                    <h3>Pai</h3>
                    
                    <div class="task-list"></div>

                </div>

                <div class="in-charge mom">
                    <h3>Mãe</h3>
                    
                    <div class="task-list"></div>
                    
                </div>

                <div class="in-charge moa">
                    <h3>Moa</h3>
                    
                    <div class="task-list"></div>
                    
                </div>

                <div class="in-charge everybody">
                    <h3>Todos</h3>
                    
                    <div class="task-list"></div>
                    
                </div>

            </div>

            <div class="importance normal">

                <div class="in-charge dad">
                    <h3>Pai</h3>
                    
                    <div class="task-list"></div>

                </div>

                <div class="in-charge mom">
                    <h3>Mãe</h3>
                    
                    <div class="task-list"></div>
                    
                </div>

                <div class="in-charge moa">
                    <h3>Moa</h3>
                    
                    <div class="task-list"></div>
                    
                </div>

                <div class="in-charge everybody">
                    <h3>Todos</h3>
                    
                    <div class="task-list"></div>
                    
                </div>

            </div>

            <div class="importance no-hurry">

                <div class="in-charge dad">
                    <h3>Pai</h3>
                    
                    <div class="task-list"></div>

                </div>

                <div class="in-charge mom">
                    <h3>Mãe</h3>
                    
                    <div class="task-list"></div>
                    
                </div>

                <div class="in-charge moa">
                    <h3>Moa</h3>
                    
                    <div class="task-list"></div>
                    
                </div>

                <div class="in-charge everybody">
                    <h3>Todos</h3>
                    
                    <div class="task-list"></div>
                    
                </div>
                
            </div>

        </div>

        <div class="completed-tasks">
            <h3>Tarefas concluídas</h3>

            <div class="completed-tasks-list">
            </div>
            
        </div>

        <script src="app.js"></script>
        
    </body>

</html>
